<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bacterial Samples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 style="text-align:center">Bacterial Samples</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <!-- Dropdown menu -->
                <div style="background-color: rgb(245,245,245); padding: 8pt">
                    <p>Select a Dataset:</p>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    <br>
                </div>
                <br>
                <!-- Metadata Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sample MetaData</h3>
                    </div>
                    <div class="panel-body" id="metadata-panel" style="li"></div>
                </div>
            </div>
            <!-- Pie Chart -->
            <div class="col-sm-5">
                <div id="pie"></div>
            </div>
            <!-- Gauge Chart -->
            <div class="col-sm-5">
                <div id="gauge"></div>
            </div>
        </div>
        <div class="row">
            <!-- Bubble Chart -->
            <div class="col-sm-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static',filename='plots.js') }}"></script>
</body>
</html>
